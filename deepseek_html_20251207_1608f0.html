<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sync - Mobile to Tablet</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .device-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .device-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 200px;
            justify-content: center;
        }
        
        .device-btn.mobile {
            background: #4CAF50;
            color: white;
        }
        
        .device-btn.tablet {
            background: #2196F3;
            color: white;
        }
        
        .device-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .device-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .device-view {
            display: none;
            padding: 30px;
        }
        
        .device-view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .view-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .camera-container {
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }
        
        #camera-view {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #000;
        }
        
        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .preview-container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        #photo-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .gallery-container {
            padding: 20px;
        }
        
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .photo-meta {
            padding: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .live-badge {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        canvas {
            display: none;
        }
        
        @media (max-width: 768px) {
            .device-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .device-btn {
                width: 100%;
                max-width: 300px;
            }
            
            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì± ‚Üí üìü Photo Sync</h1>
            <p>Take photos on mobile, view instantly on tablet - 100% Free!</p>
        </div>
        
        <!-- Device Selector -->
        <div class="device-selector">
            <button class="device-btn mobile active" onclick="showView('mobile')">
                üì± I'm Mobile (Take Photos)
            </button>
            <button class="device-btn tablet" onclick="showView('tablet')">
                üìü I'm Tablet (View Photos) <span class="live-badge">‚óè LIVE</span>
            </button>
        </div>
        
        <!-- Mobile View -->
        <div id="mobile-view" class="device-view active">
            <h2 class="view-title">üì∏ Camera Mode</h2>
            
            <div class="camera-container">
                <video id="camera-view" autoplay playsinline></video>
                
                <div class="camera-controls">
                    <button class="btn btn-primary" id="capture-btn">
                        üì∏ Capture Photo
                    </button>
                    <button class="btn btn-secondary" id="switch-camera">
                        üîÑ Switch Camera
                    </button>
                </div>
            </div>
            
            <!-- Preview Section -->
            <div id="preview-section" class="preview-container" style="display: none;">
                <h3>Photo Preview</h3>
                <img id="photo-preview" alt="Captured photo">
                
                <div class="camera-controls">
                    <button class="btn btn-danger" id="retake-btn">
                        üîÑ Retake Photo
                    </button>
                    <button class="btn btn-success" id="upload-btn">
                        ‚òÅÔ∏è Upload to Cloud
                    </button>
                </div>
                
                <div id="upload-status"></div>
            </div>
            
            <canvas id="photo-canvas"></canvas>
        </div>
        
        <!-- Tablet View -->
        <div id="tablet-view" class="device-view">
            <h2 class="view-title">üñºÔ∏è Photo Gallery <span class="live-badge">‚óè LIVE UPDATES</span></h2>
            
            <div class="camera-controls">
                <button class="btn btn-secondary" onclick="loadGallery()">
                    üîÑ Refresh Gallery
                </button>
            </div>
            
            <div id="gallery-status" class="status-message status-loading">
                Loading photos...
            </div>
            
            <div id="gallery"></div>
        </div>
    </div>

    <script type="module">
        // ========== CONFIGURATION ==========
        // Replace with your Cloudinary credentials
        const CLOUDINARY_CONFIG = {
            cloud_name: 'demo', // Replace with your cloud name
            upload_preset: 'ml_default' // Replace with your upload preset
        };

        // Replace with your Firebase config
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD5Nc6Q2L3P4Y8vZq3V7xX9bJkL0MnOpQr", // Replace with your apiKey
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // ========== FIREBASE INITIALIZATION ==========
        // Initialize Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Sign in anonymously for simple access
        auth.signInAnonymously().catch((error) => {
            console.error("Auth error:", error);
        });

        // ========== APP STATE ==========
        let currentStream = null;
        let currentFacingMode = 'environment';
        let currentPhotoDataUrl = null;

        // ========== VIEW MANAGEMENT ==========
        function showView(viewName) {
            // Update active buttons
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (viewName === 'mobile') {
                document.querySelector('.device-btn.mobile').classList.add('active');
                document.getElementById('mobile-view').classList.add('active');
                document.getElementById('tablet-view').classList.remove('active');
                initializeCamera();
            } else {
                document.querySelector('.device-btn.tablet').classList.add('active');
                document.getElementById('mobile-view').classList.remove('active');
                document.getElementById('tablet-view').classList.add('active');
                startLiveUpdates();
            }
        }

        // ========== CAMERA FUNCTIONALITY ==========
        async function initializeCamera() {
            try {
                // Stop previous stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Get camera access
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('camera-view');
                video.srcObject = currentStream;
                
                // Set up event listeners
                document.getElementById('capture-btn').onclick = capturePhoto;
                document.getElementById('switch-camera').onclick = switchCamera;
                
            } catch (err) {
                console.error('Camera error:', err);
                showStatus('Camera access denied. Please allow camera permissions.', 'error');
            }
        }

        function switchCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            initializeCamera();
        }

        function capturePhoto() {
            const video = document.getElementById('camera-view');
            const canvas = document.getElementById('photo-canvas');
            const preview = document.getElementById('photo-preview');
            
            // Set canvas size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get data URL
            currentPhotoDataUrl = canvas.toDataURL('image/jpeg', 0.85);
            preview.src = currentPhotoDataUrl;
            
            // Show preview
            document.getElementById('preview-section').style.display = 'block';
            
            // Set up upload button
            document.getElementById('upload-btn').onclick = uploadPhoto;
            document.getElementById('retake-btn').onclick = () => {
                document.getElementById('preview-section').style.display = 'none';
                currentPhotoDataUrl = null;
            };
            
            // Scroll to preview
            document.getElementById('preview-section').scrollIntoView({ behavior: 'smooth' });
        }

        // ========== CLOUDINARY UPLOAD ==========
        async function uploadPhoto() {
            if (!currentPhotoDataUrl) return;
            
            const statusDiv = document.getElementById('upload-status');
            showStatus('‚è≥ Uploading photo to cloud...', 'loading', statusDiv);
            
            try {
                // Convert data URL to blob
                const blob = dataUrlToBlob(currentPhotoDataUrl);
                
                // Prepare form data for Cloudinary
                const formData = new FormData();
                formData.append('file', blob);
                formData.append('upload_preset', CLOUDINARY_CONFIG.upload_preset);
                formData.append('cloud_name', CLOUDINARY_CONFIG.cloud_name);
                formData.append('timestamp', Date.now());
                
                // Upload to Cloudinary
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloud_name}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                const cloudinaryData = await response.json();
                
                if (cloudinaryData.secure_url) {
                    // Save to Firebase Firestore
                    await savePhotoToFirestore(cloudinaryData.secure_url);
                    
                    showStatus('‚úÖ Photo uploaded and synced!', 'success', statusDiv);
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        document.getElementById('preview-section').style.display = 'none';
                        statusDiv.innerHTML = '';
                        currentPhotoDataUrl = null;
                    }, 2000);
                    
                } else {
                    throw new Error(cloudinaryData.error?.message || 'Cloudinary upload failed');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error', statusDiv);
            }
        }

        function dataUrlToBlob(dataUrl) {
            const arr = dataUrl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        // ========== FIREBASE FIRESTORE ==========
        async function savePhotoToFirestore(imageUrl) {
            try {
                const photoData = {
                    url: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    device: 'mobile',
                    uploadedAt: new Date().toISOString(),
                    viewed: false
                };
                
                await db.collection('photos').add(photoData);
                console.log('Photo saved to Firestore');
                
            } catch (error) {
                console.error('Firestore error:', error);
                throw error;
            }
        }

        // ========== GALLERY & LIVE UPDATES ==========
        let unsubscribePhotos = null;

        function startLiveUpdates() {
            // Unsubscribe from previous listener
            if (unsubscribePhotos) {
                unsubscribePhotos();
            }
            
            const statusDiv = document.getElementById('gallery-status');
            showStatus('üîó Connecting to live updates...', 'loading', statusDiv);
            
            // Subscribe to real-time updates
            unsubscribePhotos = db.collection('photos')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    const gallery = document.getElementById('gallery');
                    
                    if (snapshot.empty) {
                        showStatus('üì≠ No photos yet. Take a photo from mobile!', 'info', statusDiv);
                        gallery.innerHTML = '';
                        return;
                    }
                    
                    statusDiv.innerHTML = '';
                    
                    // Clear and rebuild gallery
                    gallery.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const photo = doc.data();
                        addPhotoToGallery(photo, doc.id);
                    });
                    
                }, (error) => {
                    console.error('Snapshot error:', error);
                    showStatus('‚ùå Error loading photos. Please refresh.', 'error', statusDiv);
                });
        }

        function addPhotoToGallery(photo, docId) {
            const gallery = document.getElementById('gallery');
            
            // Create photo card
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            photoCard.dataset.id = docId;
            
            // Format date
            const date = photo.timestamp ? 
                new Date(photo.timestamp.toDate()).toLocaleString() :
                new Date(photo.uploadedAt).toLocaleString();
            
            photoCard.innerHTML = `
                <img src="${photo.url}" class="photo-img" alt="Synced photo" loading="lazy">
                <div class="photo-meta">
                    <div>üì± From Mobile</div>
                    <div>üïí ${date}</div>
                </div>
            `;
            
            // Add to gallery (at the beginning)
            gallery.prepend(photoCard);
        }

        async function loadGallery() {
            const statusDiv = document.getElementById('gallery-status');
            showStatus('‚è≥ Loading photos...', 'loading', statusDiv);
            
            try {
                const snapshot = await db.collection('photos')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                if (snapshot.empty) {
                    showStatus('üì≠ No photos yet. Take a photo from mobile!', 'info', statusDiv);
                    return;
                }
                
                statusDiv.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    addPhotoToGallery(doc.data(), doc.id);
                });
                
            } catch (error) {
                console.error('Load error:', error);
                showStatus('‚ùå Error loading photos', 'error', statusDiv);
            }
        }

        // ========== UTILITY FUNCTIONS ==========
        function showStatus(message, type, element = null) {
            const div = element || document.createElement('div');
            div.innerHTML = message;
            div.className = `status-message status-${type}`;
            
            if (!element) {
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            }
        }

        // ========== INITIALIZATION ==========
        // Initialize mobile view by default
        showView('mobile');
        
        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User signed in anonymously:', user.uid);
            } else {
                console.log('User signed out');
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            if (unsubscribePhotos) {
                unsubscribePhotos();
            }
        });

    </script>
</body>
</html>
